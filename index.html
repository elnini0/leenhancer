<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Le Enhancer - Comparison Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="title">Le <span>Enhancer</span></div>
    <div style="opacity:.7;font-size:13px">Hover to magnify. Scroll to adjust zoom. Compare images side by side.</div>
  </header>

  <div class="shell">
    <div class="bar">
      <input id="url" class="url" type="url" placeholder="Paste image URL (https://...) and hit Add" />
      <button id="addBtn" class="btn">Add</button>
      <button id="clearBtn" class="btn secondary" title="Clear all saved images">Clear</button>
    </div>

    <div class="comparison-container">
      <!-- Left Viewer -->
      <div class="stage">
        <div class="viewer-label">Left Image</div>
        <div id="viewer1" class="viewer">
          <img id="mainImg1" alt="Left Image" referrerpolicy="no-referrer" />
          <div id="lens1" class="lens"></div>
          <div class="empty" id="empty1">Add an image URL to start.</div>
        </div>
        <div class="zoom-controls">
          <div>Zoom:</div>
          <div class="slider"><input id="zoom1" type="range" min="1.2" max="4" step="0.1" value="2"></div>
          <div id="zoomVal1">2.0×</div>
        </div>
        <div class="helper">Tip: you can drag the thumbnails area sideways.</div>
      </div>

      <!-- Right Viewer -->
      <div class="stage">
        <div class="viewer-label">Right Image</div>
        <div id="viewer2" class="viewer">
          <img id="mainImg2" alt="Right Image" referrerpolicy="no-referrer" />
          <div id="lens2" class="lens"></div>
          <div class="empty" id="empty2">Add an image URL to start.</div>
        </div>
        <div class="zoom-controls">
          <div>Zoom:</div>
          <div class="slider"><input id="zoom2" type="range" min="1.2" max="4" step="0.1" value="2"></div>
          <div id="zoomVal2">2.0×</div>
        </div>
        <div class="helper">Tip: you can drag the thumbnails area sideways.</div>
      </div>
    </div>

    <div class="thumbs-wrap">
      <div class="thumbs-title">Saved Images</div>
      <div id="thumbs" class="thumbs"></div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="script.js"></script>
</body>
</html>
